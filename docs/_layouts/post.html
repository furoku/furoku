---
layout: default
---

<article class="post">
    <header class="post-header" style="background-image: url('{{ page.image | relative_url }}');">
        <div class="container">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
        </div>
    </header>

    <div class="container">
        <div class="post-content">
            {{ content }}
        </div>
    </div>
</article>

<nav class="post-navigation">
    <div class="container">
        {% if page.previous.url %}
        <a href="{{ page.previous.url | relative_url }}" class="prev">&laquo; {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
        <a href="{{ page.next.url | relative_url }}" class="next">{{ page.next.title }} &raquo;</a>
        {% endif %}
    </div>
</nav>
