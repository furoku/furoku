---
layout: default
---
<article class="post">
  {% if page.image %}
  <div class="post-hero">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </div>
  {% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y.%m.%d" }}</time>
    {% if page.tags %} Â· {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}{% endif %}
  </div>
  <div class="post-content">
    {{ content }}
  </div>
</article>
